<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
          
        <v-container
        class="mx-auto"
        max-width="420"
        align-items="center"
        justify
        >
        <v-row 
        class="d-flex
        justify-center"
        style="margin: 6px;"
        >
              <v-col
              md="6"
              offset-sm="3"
              >
              <v-img
              src="penguin.svg"
             contain>

              </v-img>
            <h1>{{greeting}}</h1>
            <!-- CONTINUE WITH GOOGLE BTN -->
            <div class="text-center"  style="margin: 10px;padding: 5px;">
              
            <div class="my-2">
                <v-btn
                block
                rounded
                  color="primary"
                  dark
                >
                <v-icon>mdi-google</v-icon>
                  Continue with Google
                </v-btn>
              </div>
              <!-- CONTINUE WITH APPLE BTN -->
              <div class="my-2">
                <v-btn
                block
                rounded
                  color="primary"
                  dark
                >
                <v-icon>mdi-apple</v-icon>
                Continue with Apple
                </v-btn>
              </div>
              <div display="">
                <hr><hr>
              </div>
              
              <!-- CREATE ACCOUNT BTN -->
              <div class="my-2">
                <v-btn
                block
                rounded
                  color="primary"
                  dark
                >
                  Create account
                </v-btn>
              </div>
            
            </div> 
              <p>By signingup, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Use.</a></p>
              <p>Have an account already? <a href="#"> Log in.</a></p>
            </v-col>
          </v-row>
        </v-container>
    
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data(){
        return{
          greeting: "See what's happening in the community right now.",
       }
      }
    })
  </script>
</body>
</html>
