<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app id="inspire">
      <v-navigation-drawer
                  v-model="drawer"
                  app
                >
                  <!-- LEFT DRAW -->

                  <v-sheet
                  color="grey lighten-4"
                  class="pa-4"
                >
                  <v-avatar
                    class="mb-4"
                    color="grey darken-1"
                    size="64"
                  ></v-avatar>
          
                  <div>Eric Nygma</div>
                </v-sheet>
          
                <v-divider></v-divider>
          
                <v-list>
                  <v-list-item
                    v-for="[icon, text] in links"
                    :key="icon"
                    link
                  >
                    <v-list-item-icon>
                      <v-icon>{{ icon }}</v-icon>
                    </v-list-item-icon>
          
                    <v-list-item-content>
                      <v-list-item-title>{{ text }}</v-list-item-title>
                    </v-list-item-content>
                  </v-list-item>
                </v-list>
              </v-navigation-drawer>


                </v-navigation-drawer>
            
                <v-app-bar app height="72" clipped-right>
                  <v-app-bar-nav-icon @click="drawer = !drawer"></v-app-bar-nav-icon>
            
                  <v-toolbar-title>Penguin</v-toolbar-title>


                  <v-spacer></v-spacer>

                  <v-responsive max-width="230">
                    <v-text-field
                      dense
                      flat
                      hide-details
                      rounded
                      solo-inverted
                    ></v-text-field>
                  </v-responsive>

                </v-app-bar>


                
                <v-navigation-drawer
                  app
                  clipped
                  right
                >

                
    
      <v-list>
        <v-list-item
          v-for="n in 5"
          :key="n"
          link
        >
          <v-list-item-content>
            <v-list-item-title>Item {{ n }}</v-list-item-title>
          </v-list-item-content>
        </v-list-item>
      </v-list>
    </v-navigation-drawer>
      <v-main>
        <v-container>
          <v-card
            elevation="2"
            
          >
          
            <v-form>
              <v-container>
                <v-row align="center" class='mx-5'>
                  <v-avatar
                      class="ma-2"
                      color="primary"
                      size="62"
                    >
                  <!-- <img 
                  v-if="avatar"
                  alt="Avatar"
                  src="penguin.svg"
                  >
                  <v-icon 
                  v-else
                  :color=""
                  v-text="icon"
                  ></v-icon> -->


                  
                  </v-avatar>
                  <v-col
                  >
                    

                    <v-text-field
                      label="What's good?"
                      placeholder="What's Poppin?"
                      counter="225"
                    ></v-text-field>
                    <v-icon color="primary" class='mx-2'>mdi-panorama-variant-outline</v-icon>
                    
                    <v-icon color="primary" class='mx-2'>mdi-emoticon-outline</v-icon>
                    <v-icon color="primary" class='mx-2'>mdi-calendar-clock-outline</v-icon>
              
                  </v-col>
      
        <v-btn 
        icon
        large
      @click="submit"
      >
      <v-icon color="primary">mdi-send</v-icon>
      </v-btn>
      

                </v-row>
                

          
          
            
              
            </v-container>
          </v-form>
        
        </v-card>  
                
            
                

              
            {{hw}}</v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data(){
          return{
              hw:'Hello World',
              drawer:null,
              links: [
                ['mdi-inbox-arrow-down', 'Messages'],
                ['mdi-send', 'Contact'],
                ['mdi-delete', 'Bookmarks'],
                ['mdi-alert-octagon', 'Profile'],
                ],
              chick:
              {
                username:'',
                name:'',
                avatar:'',
                message:'',
                media:'',
                likes:false,
                new:1,
                timestamp:''

              },
              rules: {
                min: v=> v.length <=225 || 'Max 225 characters',
              }
                  
          }
      }
    })
  </script>
</body>
</html>
