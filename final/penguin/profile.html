<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <!-- GOOGLE FONTS //  font-family: 'Luckiest Guy', cursive; -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <!-- VUETIFY -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app id="inspire">
      <v-navigation-drawer
                  v-model="drawer"
                  app
                >
                  <!-- LEFT DRAW -->

                  <v-sheet
                  color="grey lighten-4"
                  class="pa-4"
                  
                >
                  <v-avatar
                    class="mb-4"
                    color="grey darken-1"
                    size="64"
                  > 
                  <v-img
                  height="100%"
                  :src=currentAvatar
                >
                </v-avatar>
          
                  <div>{{ currentUser }}</div>
                </v-sheet>
          
                <v-divider></v-divider>
          <!-- MENU FOR RIGHT DRAWER -->
                <v-list>
                  <v-list-item
                    v-for="[icon, text, href] in links"
                    :key="href"
                    link
                    :href="href"
                    
                 >
                 <a href="href"> </a>
                    <v-list-item-icon class="mr-2">
                      <v-icon>{{ icon }}</v-icon>
                    </v-list-item-icon>
          
                    <v-list-item-content>
                      <v-list-item-title>{{ text }}</v-list-item-title>
                    </v-list-item-content>
                  </v-list-item>
                </v-list>
              </v-navigation-drawer>


                </v-navigation-drawer>
            
                <v-app-bar app height="72" clipped-right>
                  <v-app-bar-nav-icon @click="drawer = !drawer" color="primary"></v-app-bar-nav-icon>
            
                  <v-toolbar-title>Profile</v-toolbar-title>
                  

                  <v-spacer></v-spacer>

                 

                </v-app-bar>


                
                <v-navigation-drawer
                  app
                  clipped
                  right
                >

                
    
      
    </v-navigation-drawer>

      <v-main>
        <v-container>
          <div class="mb-10">
           
            

          </div> 
                
           
            <v-card
            class="mx-auto"
            max-width="434"
            tile
          >
            <v-img
              height="100%"
              :src=currentAvatar
            >
              <v-row
                align="end"
                class="fill-height"
              >
                <v-col
                  align-self="start"
                  class="pa-0"
                  cols="12"
                >
                  <!-- <v-avatar
                    class="profile"
                    color="grey"
                    size="200"
                    tile
                  >
                    <v-img :src=currentAvatar></v-img>
                  </v-avatar> -->
                </v-col>
                <v-col class="py-0">
                  <v-list-item
                    color="rgba(0, 0, 0, .4)"
                    dark
                  >
                    <v-list-item-content>
                      <!-- <v-list-item-title class="text-h6">
                        {{ currentUser }}
                      </v-list-item-title> -->
                      <v-list-item-subtitle></v-list-item-subtitle>
                    </v-list-item-content>
                  </v-list-item>
                </v-col>
              </v-row>
            </v-img>
          </v-card>

           <v-col>
            <v-list-item
            class="d-flex justify-center mb-6"
            align="center"
             >
                <v-list-content>
                  <v-list-item-title class="text-h6">
                      {{ currentUser }}
                    </v-list-item-title>
                    <v-list-item-subtitle>
                        {{ currentEmail }}
                    </v-list-item-subtitle>
                    <v-list-item-subtitle>
                        {{ currentBio }}
                    </v-list-item-subtitle>
                </v-list-content>
             </v-list-item>

                <v-col class="d-flex justify-center mb-6">
                    <v-btn
                text
                @click="$refs.form.reset()"
              >
                Edit Profile 
              </v-btn>
                </v-col>
            

            <v-divider></v-divider>
            <v-card-actions>
              <v-btn
                text
                @click="deleteAccount()"
              >
                Delete Account
              </v-btn>
              <v-spacer></v-spacer>
              <v-btn
                :loading="isLoading"
                class="white--text"
                color="deep-purple accent-4"
                depressed
                @click="logout()"
              >
                Sign Out
              </v-btn>
            </v-card-actions>
           </v-col>
          
                

              
          </v-container>
      </v-main>
    </v-app>
  </div>
  <script src="firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

</body>
</html>
