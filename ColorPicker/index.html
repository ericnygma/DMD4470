<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/theme.css">
    <title>Color Picker</title>
</head>
<body>
    <h1 class="center-aligned">Eric Nygma</h1>

    <div class="center-aligned">
        
    <img src="img/308px-DCComicsRiddler.jpg" alt="The Riddler">
    <p>is <b>The Riddler</b>, </br>a master strategist who incorporates riddles into his crimes in Stamford, making him an enemy and its protector.</p>


    </div>

    <div class="center-aligned">
        <p><b>Choose a background Color</b></p>

    <label for="colorWell">Color:</label>
    <input type="color" value="#ff0000" id="colorWell">

    <p>--- or ---</p>

    <select name="" id="themePicker">
        <option value="">---Choose a theme---</option>
        <option id="batman">Batman</option>
        <option id="riddler">Riddler</option>
    </select>

    </div>

    
    <script src="js/theme.js"></script>
</body>
</html>
