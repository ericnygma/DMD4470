<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Content here -->
        <h1 id="doit">DO DI TING</h1>
        <div id="date" class="greeting">
            <!-- <h1 id="date">Today Feb 22, 2022 </h1> -->
        </div>

        <div id="task-area">
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label" for="flexCheckDefault">
                  Task Item # 1
                </label> 
                
                <span class="trash"><i class="bi bi-trash"></i></span>
                <span class="pencil"><i class="bi bi-pencil-square"></i></span> 
                <!-- DROPDOWN TO UPDATE TASK -->
                <div id="update" class="hidden" style="display: none;">
                    <div class="mb-3">
                    
                        <input type="text" class="form-control" id="FormControlInput1" placeholder="Task Item # 1">
                      </div>
                      <div class="mb-3">
                        <label for="textarea1" class="form-label">Notes:</label>
                        <textarea class="form-control" id="FormControlTextarea1" rows="2"></textarea>
                        
                        <button type="button" class="btn btn-primary btn-update">Edit</button>
                      </div>
                </div>
        </div>


        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
              Task Item # 2
            </label>
            
            <span class="trash"><i class="bi bi-trash"></i></span>
            <span class="pencil"><i class="bi bi-pencil-square"></i></span> 

             <!-- DROPDOWN TO UPDATE TASK -->
             <div id="update" style="display: none;">
                <div class="mb-3">
                
                    <input type="text" class="form-control form-control-sm" id="FormControlInput1" placeholder="Task Item # 2">
                  </div>
                  <div class="mb-3">
                    <label for="textarea1" class="form-label">Notes:</label>
                    <textarea class="form-control form-control-sm" id="FormControlTextarea1" rows="2"></textarea>
                    
                    <button type="button" class="btn btn-primary btn-update">Edit</button>
                  </div>
            </div>
          </div>
      </div>
      
     
      





      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="js/app.js"></script>
</body>
</html>
