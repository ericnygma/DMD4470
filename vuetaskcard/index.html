<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Andy Task List</title>

<body>
    <div id="app">
        <div class="nav">
            <div class="nav-bar">
                <!-- {{Add2HS button}} -->
            </div>
        </div>
        
        
        <div class="hero">
            <h1 id="doit">{{app_title}}</h1>
            <div class="addTaskCard">
                <div class="task-input">
                    <input v-model="new_task.title" type="text" id="addTitle" class="control" placeholder="Title">
                    <textarea v-model="new_task.note" type="text" id="addNote" placeholder="Details"></textarea>
                    <label for="due_date" class="due">Due: </label>
                    <input v-model="new_task.due_date" type="date" id="dueDate" class="">
                    <button @click="newTask()" id="addBtn" class="addBtn">Add Task</button>
                </div>
            </div>
            
        </div>
        <div class="greeting" id="date">
<!-- <h1 id="date">Today Feb 22, 2022 </h1> -->
        </div>
        <div id="taskarea">
            <!-- AREA WILL HOLD ALL THE ALL ACTIVE CARD TASK -->
            <ul>
                <li v-for="item in tasks" :key="item.title" class="taskTitle card">
                    <input @click="taskComplete()" type="checkbox" class="checkbox"> 
                    <input type="text" class="readonly titleA" :value="`${item.title}`">
                    <button class="pencilBtn">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button class="trashBtn">
                        <i class="bi bi-trash"></i>
                    </button>
                    <ul class="shown">
                        <li>
                            <textarea class="readonly" type="text" name="notes">{{item.note}}</textarea>

                            <input type="date" :value="`${item.due_date}`">

                             <button @click.prevent="updateTask()" id="updateBtn" class="updateBtn taskBtns">Save</button>

                            <button @click.prevent="cancelBtn()" id="cancelBtn" class="cancelBtn taskBtns">Cancel</button>
                        </li>
                    </ul>
                    
                    {{item.complete}}
                </li>
            </ul>
            
        </div>
        <!-- AREA WILL HOLD COMPLETED CARD TASK -->
        <div class="completed">
            <div>
                <h5>Completed</h5>
            </div>
            <div id="completedArea">
        <!-- HOLDS THE COMPLETED TASK -->
            </div>
    
        </div>

    </div>


    <div class="container">
        <!-- CONTAINS ALL ELEMENT OF DOCUMENT -->
        <!-- PWA BUTTON -->
        <button class="add-button">Add to home screen</button>
